<!DOCTYPE html>
<html>
<head>
	<title>tiles</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>
<body>
	<h1>click on the missing tile</h1>
	<h2>your score  :<span id="value"> 0 </span></h2>
<button id="btn" onclick="main()">start game</button>
<button id="button" onclick="restart()" style="display:none;">restart game</button>
<h2 id="h">time remaining: 0</h2>

</html>
